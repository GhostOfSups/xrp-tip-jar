<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Tip Jar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xrpl@2.8.0"></script>
    <img src="assets/images/xrplogo.png" alt="XRP Logo" class="h-64 mx-auto mb-4">


</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">XRP Tip Jar</h1>
    </header>
    <main class="container mx-auto p-4">
        <section id="tipjar" class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-4">Send an XRP Tip (Testnet)</h2>
            <p class="text-gray-600 mb-4">Enter a recipient's XRPL Testnet address and a small amount to tip. Add a thank-you note to appear on the Tip Wall!</p>
            <input id="tipAddress" type="text" placeholder="Recipient XRPL Testnet address" class="border p-2 w-full mb-2 rounded">
            <input id="tipAmount" type="number" placeholder="Amount (drops, e.g., 1000)" class="border p-2 w-full mb-2 rounded">
            <input id="tipMessage" type="text" placeholder="Thank you note (max 50 chars)" class="border p-2 w-full mb-2 rounded">
            <button id="sendTip" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Send Tip</button>
            <div id="tipError" class="text-red-500 mt-2 hidden"></div>
        </section>
        <section id="tipWall" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Tip Wall</h2>
            <div id="tipList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>
    </main>
    <script src="js/tipjar.js"></script>
</body>
</html>
